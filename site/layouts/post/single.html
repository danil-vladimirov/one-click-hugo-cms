{{ define "main" }}

  <div class="container">

    {{ partial "nav" . }}

    <div class="intro">
      <h1>{{.Title}}</h1>
    </div>

    <div class="post">
      <div class="post-intro">
        <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
        <p>{{ .Description }}</p>
      </div>
      <div class="post-content">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" />

        {{ .Content }}
        
      </div>
    </div>

  </div>

{{ end }}
